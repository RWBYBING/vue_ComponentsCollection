<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Demo</title>
    <script src="https://unpkg.com/vue@next">//采用CDN方式引入Vue3</script>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="Application">
        <div :class="{blue:isBlue,red:isRed}">
            111
        </div>
    </div>
    <script>
        const App = {
            data() {
                return {
                    isBlue:true,
                    isRed:false,
                }
            }
        }
        Vue.createApp(App).mount("#Application")
    </script>
</body>
</html>
